apiVersion: v1
kind: Service
metadata:
  name: tpt-government-platform-service
  namespace: tpt-gov
  labels:
    app: tpt-government-platform
    component: web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/certificate-id"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/health"
spec:
  type: LoadBalancer
  selector:
    app: tpt-government-platform
    component: web
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 80
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: tpt-government-platform-headless
  namespace: tpt-gov
  labels:
    app: tpt-government-platform
    component: web
spec:
  clusterIP: None
  selector:
    app: tpt-government-platform
    component: web
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
