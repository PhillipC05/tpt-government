version: '3.8'

services:
  # üìä Elasticsearch - Search and Analytics Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tpt-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
      - xpack.ml.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./logging/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # üìà Logstash - Data Processing Pipeline
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: tpt-logstash
    restart: unless-stopped
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    volumes:
      - ./logging/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logging/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "5044:5044"  # Beats input
      - "5000:5000"  # TCP input
      - "9600:9600"  # Monitoring API
    networks:
      - elk
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # üé® Kibana - Visualization Dashboard
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: tpt-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=tpt-kibana
      - SERVER_HOST=0.0.0.0
    volumes:
      - ./logging/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # üì§ Filebeat - Log Shipper for System Logs
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: tpt-filebeat
    restart: unless-stopped
    user: root
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./logging/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - filebeat_data:/usr/share/filebeat/data
    networks:
      - elk
    depends_on:
      - logstash
    healthcheck:
      test: ["CMD-SHELL", "filebeat test output"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üîç Metricbeat - System and Service Metrics
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.11.0
    container_name: tpt-metricbeat
    restart: unless-stopped
    user: root
    volumes:
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logging/metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - metricbeat_data:/usr/share/metricbeat/data
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    networks:
      - elk
      - app
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "metricbeat test output"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üìä Heartbeat - Uptime Monitoring
  heartbeat:
    image: docker.elastic.co/beats/heartbeat:8.11.0
    container_name: tpt-heartbeat
    restart: unless-stopped
    user: root
    volumes:
      - ./logging/heartbeat/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml:ro
      - heartbeat_data:/usr/share/heartbeat/data
    networks:
      - elk
      - app
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "heartbeat test output"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üóÉÔ∏è Curator - Index Management
  curator:
    image: bobrik/curator:latest
    container_name: tpt-curator
    restart: unless-stopped
    volumes:
      - ./logging/curator/config.yml:/etc/curator/config.yml:ro
      - ./logging/curator/actions.yml:/etc/curator/actions.yml:ro
    command: --config /etc/curator/config.yml /etc/curator/actions.yml
    networks:
      - elk
    depends_on:
      - elasticsearch

volumes:
  elasticsearch_data:
    driver: local
  filebeat_data:
    driver: local
  metricbeat_data:
    driver: local
  heartbeat_data:
    driver: local

networks:
  elk:
    driver: bridge
  app:
    external: true
    name: tpt-gov_app
